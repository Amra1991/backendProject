<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{users}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span>First Name: <small>This will be your first name</small> </label>
                        <input required type="text" [(ngModel)]="user.firstName" name="fname" id="fname"
                            class="form-control phone" maxlength="28" placeholder="Enter your firstname..." />
                    </div>

                   

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> last name: <small>This will be your first name</small> </label> 
                        <input class="form-control" type="text" [(ngModel)]="user.lastName" name="lname" id="lname"
                            placeholder="Enter your last name..." />
        
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.email" name="emailAddress"
                            id="emailAddress" placeholder="abc@gmail.com" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="addUserToDB()">
                   
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
