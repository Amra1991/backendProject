

<div class="container">
<div class="card">
  <div class="card-body">
    <table border="1">
      <thead>
      <tr>
        <th>id</th>
        <th>first name</th>
        <th>last name</th>
        <th>email</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteUser(user.id)">delete</button></td>
          
      </tr>
        </tbody>
    </table>
  </div>
</div>
</div>
